---
  apiVersion: v1
  kind: ConfigMap
  metadata:
    name: kube-monkey-config-map
    namespace: kube-system
  data:
    config.toml: |
      [kubemonkey]
      run_hour = 20
      start_hour = 21
      end_hour = 23
      blacklisted_namespaces = ["kube-system"]
      whitelisted_namespaces = ["monkey"]
      time_zone = "America/New_York"
      [debug]
      enabled= true
      schedule_delay= 10
      force_should_kill= true
      schedule_immediate_kill= true
